<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700&display=swap">
  <link rel="stylesheet" href="style.css">
  <title>Register - Charla</title>
</head>
<body>
  <div class="container">
    <div class="form-card">
      <h1>Welcome to <span>Charla</span></h1>
      <h2>Register</h2>
      <form id="registerForm">
        <label for="registerUserName">Username</label>
        <input type="text" id="registerUserName" placeholder="Enter your username" required>
        
        <label for="registerEmail">Email</label>
        <input type="email" id="registerEmail" placeholder="Enter your email" required>
        
        <label for="registerPassword">Password</label>
        <input type="password" id="registerPassword" placeholder="Enter your password" required>
        
        <button type="button" class="btn" onclick="registerUser()">Register</button>
      </form>
      <p>Already have an account? <a href="/login">Login here</a></p>
    </div>
  </div>

  <script>
    async function registerUser() {
      const username = document.getElementById('registerUserName').value;
      const email = document.getElementById('registerEmail').value;
      const password = document.getElementById('registerPassword').value;

      const response = await fetch('/api/users/register', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ username, email, password })
      });

      if (response.ok) {
        alert('Registration successful! Please log in.');
        document.getElementById('registerForm').reset();
      } else {
        const error = await response.json();
        alert(`Registration failed: ${error.msg}`);
      }
    }
  </script>
</body>
</html>
